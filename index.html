<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>CITY GPS</title>
  <link rel="icon" href="assets/logo.png" />

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    defer
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    :root{
      --bg:#0b1424;
      --card:#101b31;
      --text:#e5ecff;
      --muted:#93a4c7;
      --line:rgba(255,255,255,.08);
      --accent:#22c55e;
    }
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{
      height:100%;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Noto Sans,sans-serif;
      background:var(--bg);
      color:var(--text);
    }
    .wrap{
      max-width:900px;
      margin:0 auto;
      padding:16px;
    }
    .card{
      background:var(--card);
      border-radius:18px;
      border:1px solid var(--line);
      padding:16px 18px;
      box-shadow:0 18px 40px rgba(0,0,0,.35);
    }
    h1{
      font-size:22px;
      margin-bottom:6px;
    }
    p{font-size:14px;margin-bottom:10px;color:var(--muted)}
    #map{
      width:100%;
      height:70vh;
      border-radius:14px;
      border:1px solid var(--line);
      margin-top:10px;
      background:#020617;
    }
    .top{
      display:flex;
      align-items:center;
      gap:10px;
      margin-bottom:10px;
    }
    .top img{height:40px;border-radius:8px}
    .badge{
      display:inline-block;
      padding:3px 8px;
      font-size:11px;
      border-radius:999px;
      border:1px solid var(--line);
      color:var(--muted);
    }
    button{
      margin-top:10px;
      padding:10px 14px;
      border-radius:999px;
      border:none;
      background:var(--accent);
      color:#031208;
      font-weight:600;
      cursor:pointer;
    }
    button:disabled{
      opacity:.6;
      cursor:default;
    }
    .status{
      font-size:12px;
      margin-top:6px;
      color:var(--muted);
    }
    footer{
      text-align:center;
      margin-top:14px;
      font-size:12px;
      color:var(--muted);
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="top">
        <img src="assets/logo.png" alt="CITY GPS">
        <div>
          <h1>CITY GPS</h1>
          <span class="badge">Monitoreo de ubicación en tiempo real</span>
        </div>
      </div>

      <p>
        Presiona <b>“Iniciar rastreo”</b> y acepta el permiso de ubicación.
        El punto en el mapa se actualizará cuando te muevas
      </p>

      <button id="btnStart">Iniciar rastreo</button>
      <div id="status" class="status">Esperando a que inicies el rastreo…</div>

      <div id="map"></div>
    </div>

    <footer>© CITY GPS</footer>
  </div>

  <script>
    let map, marker, pathLine;
    let coords = [];

    function initMap(lat, lng){
      if(!map){
        map = L.map('map').setView([lat,lng], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '&copy; OpenStreetMap'
        }).addTo(map);
      } else {
        map.setView([lat,lng], map.getZoom());
      }

      // Marcador
      if(!marker){
        const icon = L.divIcon({
          className:'',
          html:'<div style="width:18px;height:18px;border-radius:50%;border:3px solid #fff;background:#22c55e;"></div>'
        });
        marker = L.marker([lat,lng], {icon}).addTo(map).bindPopup('Tu ubicación');
      }else{
        marker.setLatLng([lat,lng]);
      }

      // Guardar puntos para la ruta
      coords.push([lat,lng]);
      if(coords.length > 1){
        if(pathLine) pathLine.remove();
        pathLine = L.polyline(coords, {color:'#38bdf8', weight:3}).addTo(map);
      }
    }

    function setStatus(msg){
      document.getElementById('status').textContent = msg;
    }

    document.getElementById('btnStart').addEventListener('click', () => {
      if(!('geolocation' in navigator)){
        setStatus('Este dispositivo no soporta geolocalización.');
        return;
      }

      setStatus('Solicitando permiso de ubicación…');
      document.getElementById('btnStart').disabled = true;

      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lng = pos.coords.longitude;
        initMap(lat,lng);
        setStatus('Rastreo iniciado. Moviéndote, el punto se va actualizando.');

        // seguir la ubicación en tiempo real
        navigator.geolocation.watchPosition(p => {
          const lt = p.coords.latitude;
          const lg = p.coords.longitude;
          initMap(lt,lg);
        }, err => {
          setStatus('Error al actualizar ubicación: ' + err.message);
        }, {
          enableHighAccuracy: true,
          maximumAge: 3000,
          timeout: 10000
        });

      }, err => {
        setStatus('No se pudo obtener tu ubicación: ' + err.message);
        document.getElementById('btnStart').disabled = false;
      }, {
        enableHighAccuracy: true,
        timeout: 15000
      });
    });
  </script>
</body>
</html>
